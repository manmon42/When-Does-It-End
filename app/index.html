<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>

<body ng-app="whenDoesItEndApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    

    <!-- Container for views, loads the controller -->
    <div class="container" ng-controller='MainCtrl'>
        <!-- Dynamically swaps in the views based on isSchoolOut() -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <span flex></span>
                <h1>
                    <a style="color: #C2185B" href="https://docs.google.com/forms/d/e/1FAIpQLSdSYW-AqqiGHqPjYF3ZklV6jxUPXEW_1X7dgRiNuEk3s0m0wA/viewform?c=0&w=1" target="_blank">Drake yearbook Lunctime Survey</a>
                </h1>
                <span flex></span>
            </div>
        </md-toolbar>
        <ng-include ng-if="school.choice == ''" src="'views/switch.html'"></ng-include>
        <ng-include ng-if="isSchoolIn && !school.choice == ''" src="'views/main.html'"></ng-include>
        <ng-include ng-if="!isSchoolIn && !school.choice == ''" src="'views/out.html'"></ng-include>
        
        <!-- Fotter, nothing much interesting here -->
        <div class="footer">
            <div class="container">
                <p>
                    <a ng-click="switchSchools()">Switch Schools</a> ||
                    <span class="glyphicon glyphicon-heart"></span> from the <a href='http://dhsdevelopers.org/#/'>DHSDevClub</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function (A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-82826921-1');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angularLocalStorage/dist/angularLocalStorage.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>

</html>
